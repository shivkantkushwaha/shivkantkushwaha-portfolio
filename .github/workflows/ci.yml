# .github/workflows/ci.yml
name: CI

on:
  pull_request:
    branches: [ main, dev ]
  push:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'   # <-- important: Next.js requires >=20.9.0
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint || true

      - name: Build
        run: npm run build
